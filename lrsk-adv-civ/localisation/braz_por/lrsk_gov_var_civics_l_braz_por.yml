 # Civics
 ####################################

 lrsk_adv_civ_civic_elected_clergy:0 "Elected Clergy"
 lrsk_adv_civ_civic_elected_clergy_desc:0 "In this society's religion, local priests are elected by their congregations. Doctrine is varied and open to consensus interpretation."

 lrsk_adv_civ_civic_ascetic_virtues:0 "Ascetic Virtues"
 lrsk_adv_civ_civic_ascetic_virtues_desc:0 "This culture's religious beliefs include strict dietary and exercise requirements which help the body as much as the mind."

 lrsk_adv_civ_civic_republicanism:0 "Republicanism"
 lrsk_adv_civ_civic_republicanism_desc:0 "This society believes that the greatest virtue is attained by people of good character serving the common good."

 lrsk_adv_civ_civic_utilitarian_planning:0 "Utilitarian Planning"
 lrsk_adv_civ_civic_utilitarian_planning_desc:0 "The dictatorship is concerned with doing the greatest good for the greatest number by rational calculation of resource allocation."

 lrsk_adv_civ_civic_grandiosity:0 "Grandiosity"
 lrsk_adv_civ_civic_grandiosity_desc:0 "In this society, one can't be taken seriously as a dictator without building some big military hardware."
 lrsk_adv_civ_civic_tooltip_grandiosity_effect:0 "Enables building oversized stations and ships."

 lrsk_adv_civ_civic_universal_sovereignty:0 "Universal Sovereignty"
 lrsk_adv_civ_civic_universal_sovereignty_desc:0 "The ruler has an inclusive ideology that embraces all forms of sentient life... as future subjects."

 lrsk_adv_civ_civic_workers_councils:0 "Workers' Councils"
 lrsk_adv_civ_civic_workers_councils_desc:0 "Trade unions, democratic workplaces, and cooperatives are a vital part of civil society and an integral part of government."

 lrsk_adv_civ_civic_supremacist_demagoguery:0 "Supremacist Demagoguery"
 lrsk_adv_civ_civic_supremacist_demagoguery_desc:0 "The government manipulates the population with saber rattling rhetoric and appeals to common prejudices and fears."

 lrsk_adv_civ_civic_enlightened_liberalism:0 "Enlightened Liberalism"
 lrsk_adv_civ_civic_enlightened_liberalism_desc:0 "This society values personal rights, individual enterprise, advancing knowledge, and technical innovation. A culture for true captains of industry."

 lrsk_adv_civ_civic_business_lobby:0 "Business Lobby"
 lrsk_adv_civ_civic_business_lobby_desc:0 "This society's economy is dominated by entrenched business interests that benefit from lucrative kickback contracts, regulatory loopholes, and wage suppression."

 lrsk_adv_civ_civic_chivalry:0 "Chivalry"
 lrsk_adv_civ_civic_chivalry_desc:0 "Ideals of martial valor and honorable conduct define ruling class culture."

 lrsk_adv_civ_civic_lifelong_learning:0 "Lifelong Learning"
 lrsk_adv_civ_civic_lifelong_learning_desc:0 "This society values public education so strongly that opportunities for learning and development are made available throughout citizens' lives."

 lrsk_adv_civ_civic_institutionalized_collectivism:0 "Institutionalized Collectivism"
 lrsk_adv_civ_civic_institutionalized_collectivism_desc:0 "The regime operates by state control of industry and infrastructure."

 lrsk_adv_civ_civic_direct_revelation:0 "Direct Revelation"
 lrsk_adv_civ_civic_direct_revelation_desc:0 "The religious culture of this society values insights from personal experiences of the divine."

 lrsk_adv_civ_civic_royal_absolutism:0 "Royal Absolutism"
 lrsk_adv_civ_civic_royal_absolutism_desc:0 "The monarch is the state, whose will is law without limit."

 lrsk_adv_civ_civic_public_works:0 "Public Works"
 lrsk_adv_civ_civic_public_works_desc:0 "A system of public employment makes labor power available for many tasks."

 lrsk_adv_civ_civic_imperial_economy:0 "Imperial Economy"
 lrsk_adv_civ_civic_imperial_economy_desc:0 "This empire exploits its vassals ruthlessly."

 lrsk_adv_civ_civic_colonial_fiefs:0 "Colonial Fiefs"
 lrsk_adv_civ_civic_colonial_fiefs_desc:0 "The monarch is willing to grant landholding rights to those bold enough to colonize new worlds."

 # "Advanced" Civics

 lrsk_adv_civ_civic_exotic_graces:0 "Exotic Graces"
 lrsk_adv_civ_civic_exotic_graces_desc:0 "This culture has made it not just a point of basic etiquette but a matter of correct ethical behavior to understand and embrace foreign ways. This can be an expensive and sometimes disruptive tendency."

 lrsk_adv_civ_civic_exoistentially_weird:0 "Otherworldly"
 lrsk_adv_civ_civic_exoistentially_weird_desc:0 "This civilization seems nearly insane from an outside perspective. It's speculated that they made a discovery - whether something horrible, wonderful, indescribable, incomprehensible, or all of these, none can say - that broke them, socially, culturally, and psychologically. It is as if they no longer truly belong in this universe. Needless to say, dealing with them is very difficult. Still, their 'unique' perspective may prove useful if any outside context problems show up."

 lrsk_adv_civ_civic_shapers:0 "Shapers"
 lrsk_adv_civ_civic_shapers_desc:0 "In the philosophical-ideological dispute over the value of knowledge, this society ultimately decided that it is life that matters most to living beings, and its careful cultivation is the highest purpose of knowledge."

 lrsk_adv_civ_civic_artificers:0 "Gadgeteers"
 lrsk_adv_civ_civic_artificers_desc:0 "In the philosophical-ideological dispute over the value of knowledge, this society ultimately decided that the things sapient beings create, their artiface and crafts, matter most."

 lrsk_adv_civ_civic_essentialists:0 "Essentialists"
 lrsk_adv_civ_civic_essentialists_desc:0 "In the philosophical-ideological dispute over the value of knowledge, this society ultimately decided that solving the deepest and most abstract mysteries of the very fabric of reality is the true purpose of knowledge. "

 lrsk_adv_civ_civic_aspiring_ascendants:0 "Aspiring Ascendants"
 lrsk_adv_civ_civic_aspiring_ascendants_desc:0 "This civilization has ardent convictions and grandiose ambitions. They believe, with a solar intensity, that their values are meant to be written in the laws of the universe. They intend to carve them there or burn out trying."

 lrsk_adv_civ_civic_technobarbarism:0 "Techno-Barbarism"
 lrsk_adv_civ_civic_technobarbarism_desc:0 "The superstitious heirs to an advanced civilization, they have forgotten more of science than most empires ever discover. Unfortunately, they remember little and misunderstand much of that. Fortunately, their technology was designed very well."

