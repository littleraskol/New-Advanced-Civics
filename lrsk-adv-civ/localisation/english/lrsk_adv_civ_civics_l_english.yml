 # "Advanced" Civics
 ####################################

 lrsk_adv_civ_civic_sortition:0 "Sortition"
 lrsk_adv_civ_civic_sortition_desc:0 "This society believes so strongly in the equality of all its citizens and the need to curb accumulations of power that it selects its leadership semi-randomly. While there are elections for important positions, the candidates are chosen by lot. This allows for a wide selection of diverse leaders, but there's no guarantee of quality or talent or experience."

 LRSK_ADV_CIV_TECHTYPE_CIVIC_COMMON:0 "In the philosophical-ideological dispute over the value of knowledge,"

 lrsk_adv_civ_civic_shapers:0 "Shapers"
 lrsk_adv_civ_civic_shapers_desc:0 "$LRSK_ADV_CIV_TECHTYPE_CIVIC_COMMON$ this society ultimately decided that it is life itself that matters most to living beings, and its careful cultivation is the highest purpose of knowledge."

 lrsk_adv_civ_civic_artificers:0 "Artificers"
 lrsk_adv_civ_civic_artificers_desc:0 "$LRSK_ADV_CIV_TECHTYPE_CIVIC_COMMON$ this society ultimately decided that the things sapient beings create, their devices and crafts, matter most."

 lrsk_adv_civ_civic_essentialists:0 "Essentialists"
 lrsk_adv_civ_civic_essentialists_desc:0 "$LRSK_ADV_CIV_TECHTYPE_CIVIC_COMMON$ this society ultimately decided that solving the deepest and most abstract mysteries of the very fabric of reality is the true purpose of knowledge."

 lrsk_adv_civ_civic_figurehead_monarchy:0 "Figurehead Monarchy"
 lrsk_adv_civ_civic_figurehead_monarchy_desc:0 "This society's government technically has a monarchy, but the monarch wields only indirect power, mostly through cultural influence, and is a useful (if expensive) unifying figure."

 lrsk_adv_civ_civic_exotic_graces:0 "Exotic Graces"
 lrsk_adv_civ_civic_exotic_graces_desc:0 "This culture has made it not just a point of basic etiquette but a matter of correct ethical behavior to understand and embrace foreign ways. This can be an expensive and sometimes disruptive tendency."
 #lrsk_adv_civ_civic_tooltip_exotic_graces_effect:0 "+15% other species happiness, +50% xeno migration attraction, -25% tradition cost per alien species, -10% governing ethos attraction, +15% consumer goods use."

 lrsk_adv_civ_civic_otherworldly:0 "Otherworldly"
 lrsk_adv_civ_civic_otherworldly_desc:0 "This civilization seems nearly insane from an outside perspective. It's speculated that they made a discovery that broke them, socially, culturally, and psychologically. It is as if they no longer truly belong in this universe. Needless to say, dealing with them is very difficult. Still, their 'unique' perspective may prove useful if any outside context problems show up."
 lrsk_adv_civ_civic_tooltip_existentially_weird_effect:0 "Unlocks 'Forbidden Knowledge' techs, 'Revelation' traits and events."

 lrsk_adv_civ_civic_aspiring_ascendants:0 "Aspiring Ascendants"
 lrsk_adv_civ_civic_aspiring_ascendants_desc:0 "This civilization has ardent convictions and grandiose ambitions. They believe, with a solar intensity, that their values are meant to be written in the laws of the nature. They intend to carve them there or burn out trying."
 lrsk_adv_civ_civic_tooltip_aspiring_ascendants_effect:0 "Unlocks special 'Aspiration' Ascension perk that unlocks an additional Ascension Perks and gives progress towards certain techs, unlocks 'War of Audacity' edict to help combat Fallen and Awakened Empires."

 lrsk_adv_civ_civic_technobarbarism:0 "Techno-Barbarism"
 lrsk_adv_civ_civic_technobarbarism_desc:0 "The superstitious heirs to an advanced civilization. They have forgotten more of science than most empires ever discover. Unfortunately, they remember little and misunderstand much of that. Fortunately, their technology was designed very well."
 lrsk_adv_civ_civic_tooltip_technobarbarism_effect:0 "Unlocks special 'Info-Looting' war events, 'Divulge Secrets' war goal, salvage projects, special Ancient Ruins building on homeworld."

 lrsk_adv_civ_civic_star_siblings:0 "Star Siblings"
 lrsk_adv_civ_civic_star_siblings_desc:0 "This species has been in irregular communications with another alien species for as long as it has had radio technology, and they now barely regard each other as 'aliens' at all. The two species' cultures have had a lasting influence on each other. They both look forward to the day they can meet their sisters and brothers by another stellar mother."
 lrsk_adv_civ_civic_tooltip_star_siblings_effect:0 "Starts the game in contact and friendly relations with another alien empire."

 lrsk_adv_civ_civic_established_empire:0 "Established Empire"
 lrsk_adv_civ_civic_established_empire_desc:0 "This empire has already explored much of its immediate galactic neighborhood and has established a presence there, which has led to a certain degree of institutional sluggishness."
 lrsk_adv_civ_civic_tooltip_established_empire_effect:0 "Starts the game with 2 colonies, 12 more ships, 1000 more minerals, 600 more energy, 100 more influence, and 300 more food, and bonus technologies. Suffers from 'complacency' modifier which reduces build speeds."

